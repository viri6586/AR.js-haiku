<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <!-- necessary for 3D text -->
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;">
          <a-marker preset="hiro">
            <a-plane color="black" rotation="-90 0 0" position="0 -0.25 0" width="3"
              material="transparent: true; opacity: 0.90"></a-plane>
                <a-text value="If the world knew how
                much we take but never give
                back we are doomed" color="red" rotation="-90 0 0" scale="1 1 1"></a-text>
          </a-marker> 
        <a-entity camera ></a-entity> 
    </a-scene>
  </body>
</html>
